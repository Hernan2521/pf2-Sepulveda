<div class="container">
    <h2>Lista de alumnos a√±o 2022</h2>
    


    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 table">

   
        <ng-container matColumnDef="nombre">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <ng-container matColumnDef="apellido">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
    
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> Mail </th>
          <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar datos de Contacto </th>
            <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button><mat-icon (click)="editar(element)">{{element.id|filtrarEditar}}</mat-icon></button>    
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        
    
      </table>

    
</div>
